<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign Up Today!</h1>

      <!-- Form -->
      <form id="form">
        <!-- Full Name -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Full Name" />
        </div>

        <!-- Phone Number -->
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="555-555-5555" />
        </div>

        <!-- Email Address -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="email@address.com" />
        </div>
      </form>

      <!-- Website URL -->
      <div class="form-group">
        <label for="website">Website URL</label>
        <input type="url" id="website" placeholder="http://majd.com" />
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="Password1">Password</label>
        <input type="password" id="Password1" placeholder="Create Password" />
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="Password2">Confirm Password</label>
        <input type="password" id="Password2" placeholder="Confirm Password" />
      </div>

      <button type="Submit">Register</button>

      <!-- Error/Success Message -->
      <div class="message-container">
        <h3 id="message">Don't Hesitate!</h3>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
